{{ "<!-- Footer section -->" | safeHTML }}
<footer>
  <div class="container text-muted">
    <div class="row">
      <div class="col-md-5">
        <a href="{{ with .Site.Params.footer.copyrightlink }}{{ . | markdownify }}{{ end }}"><span class="copyright">{{ with .Site.Params.footer.copyright }}{{ . | markdownify }}{{ end }}</span></a>
      </div>
      <div class="col-md-2">
        <ul class="list-inline social-buttons">

          {{ range .Site.Params.footer.social }}
            <li><a href="{{ .link }}"><i class="fa {{ .icon }}"></i></a></li>
          {{ end }}

        </ul>
      </div>
      <div class="col-md-5">
        <ul class="list-inline quicklinks">

          {{ range .Site.Params.footer.quicklinks }}
            <li><a href="{{ .link }}">{{ .text  | markdownify }}</a></li>
          {{ end }}
        </ul>
      </div>
    </div>
  </div>
</footer>
